profiles:
  active: 
  - dev

server:
  port: 8001

spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client              #对外暴露的微服务名字
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01              # 数据库名称
    username: root
    password: root
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.wengzuochang.microservicecloud.entity    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件

eureka:
  client:   #客户端注册进Eureka服务列表
    service-url:
      defaultZone: http://localhost:7001/eureka/   #注册到Eureka服务端的地址
  instance:
    instance-id: microservicecloud-config-dept-client-8001      #修改Eureka主机服务名称
    prefer-ip-address: true					#访问路径可以显示ip地址

info:     #完善注册微服务信息
  app.name: Change-microservicecloud
  company.name: www.wengzuochang.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}